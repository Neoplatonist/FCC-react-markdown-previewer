<!doctype html>
<html>
  <head>
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen">
      body {
        background-color: #607d8b;
      }
      #wrapper {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      main .row {
        margin-top: 50px;
        height: 500px;
      }
      main .row textarea {
        height: 500px;
      }
      main .row .card-content {
        background-color: white;
        height: 500px;
        margin-top: -8px;
        overflow-y: scroll;
      }
      footer {
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        padding: .1rem;
        background-color: #37474f;
        color: #bdbdbd;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id='root'>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script async defer src="/static/bundle.js"></script>
  </body>
</html>
